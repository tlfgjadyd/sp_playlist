<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{global-top :: common-head}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{global-top :: global-top}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="mb-4">Login</h1>
            <p class="lead mb-4">Please log in using your Spotify account to continue.</p>
            <a href="/oauth2/authorization/spotify" class="btn btn-primary btn-lg" th:style="'background-color: #1DB954; border-color: #1DB954;'">
                <i class="bi bi-spotify"></i> Login with Spotify
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
