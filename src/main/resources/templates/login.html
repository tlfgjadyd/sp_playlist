<!DOCTYPE html>
<!-- Thymeleaf 네임스페이스 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 공통 헤더 정보 (CSS, 메타 태그 등) 삽입 -->
    <head th:replace="~{global-top :: common-head}"></head>
    <!-- 이 페이지에서만 사용하는 부트스트랩 아이콘 CSS 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- 모든 페이지 상단에 표시될 네비게이션 바 삽입 -->
<div th:replace="~{global-top :: global-top}"></div>

<!-- 페이지 주요 컨텐츠 시작 -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <!-- 페이지 제목 -->
            <h1 class="mb-4">Login</h1>
            <p class="lead mb-4">Please log in using your Spotify account to continue.</p>
            <!-- Spotify OAuth2 인증 엔드포인트로 이동하는 로그인 버튼 -->
            <!-- Spring Security가 이 URL을 감지하여 OAuth2 로그인 프로세스를 시작함 -->
            <a href="/oauth2/authorization/spotify" class="btn btn-primary btn-lg" th:style="'background-color: #1DB954; border-color: #1DB954;'">
                <i class="bi bi-spotify"></i> Login with Spotify
            </a>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 번들 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
