<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{global-top :: global-top}"></div>

<div class="container mt-5">
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Welcome to My Playlist</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Create your own playlists with songs from Spotify.</p>
            <!-- 로그인하지 않은 사용자 -->
            <div sec:authorize="isAnonymous()">
                <a href="/oauth2/authorization/spotify" class="btn btn-primary btn-lg px-4 gap-3" th:style="'background-color: #1DB954; border-color: #1DB954;'">
                    <i class="bi bi-spotify"></i> Login with Spotify
                </a>
            </div>
            <!-- 로그인한 사용자 -->
            <div sec:authorize="isAuthenticated()">
                <p class="lead mb-4">Welcome, <span sec:authentication="name" class="fw-bold"></span>!</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="/playlists/my" class="btn btn-primary btn-lg px-4 gap-3">My Playlists</a>
                    <a href="/search" class="btn btn-outline-secondary btn-lg px-4">Search Tracks</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
