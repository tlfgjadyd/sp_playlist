<!DOCTYPE html>
<!-- Thymeleaf 네임스페이스 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 공통 헤더 정보 (CSS, 메타 태그 등) 삽입 -->
    <head th:replace="~{global-top :: common-head}"></head>
</head>
<body>
<!-- 모든 페이지 상단에 표시될 네비게이션 바 삽입 -->
<div th:replace="~{global-top :: global-top}"></div>

<!-- 페이지 주요 컨텐츠 시작 -->
<div class="container mt-5">
    <!-- 플레이리스트 이름과 설명 표시 -->
    <h1 th:text="${playlist.name}">Playlist Name</h1>
    <p th:text="${playlist.description}">Playlist description.</p>
    <hr>

    <!-- 트랙 목록 섹션 -->
    <h2>Tracks</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Track</th>
            <th scope="col">Artist</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <!-- th:each: 'tracks' 리스트를 순회하며 각 트랙을 행으로 렌더링 -->
        <!-- iterStat: 루프의 상태를 담는 변수 (예: iterStat.count는 1부터 시작하는 인덱스) -->
        <tr th:each="track, iterStat : ${tracks}" class="list-group-item-action">
            <!-- 트랙 번호 (1부터 시작) -->
            <th scope="row" th:text="${iterStat.count}">1</th>
            <!-- 트랙 앨범 아트 이미지 -->
            <td>
                <img th:src="${track.imageUrl}" alt="Track Image" style="width: 50px; height: 50px;">
            </td>
            <!-- 트랙 이름 -->
            <td th:text="${track.trackName}">Track Name</td>
            <!-- 아티스트 이름 -->
            <td th:text="${track.artistName}">Artist Name</td>
            <!-- 트랙 삭제 버튼 -->
            <td>
                <!-- 트랙 삭제를 위한 폼 -->
                <!-- th:action: 동적으로 URL을 생성하여 해당 트랙을 삭제하는 엔드포인트로 POST 요청 -->
                <form th:action="@{/playlists/{playlistId}/tracks/{trackId}/delete(playlistId=${playlist.id}, trackId=${track.trackId})}" method="post">
                    <button type="submit" class=" btn btn-outline-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 부트스트랩 JS 번들 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
