<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${playlist.name} + ' - MyPlaylist'">Playlist Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{global-top :: global-top}"></div>

<div class="container mt-5">
    <h1 th:text="${playlist.name}">Playlist Name</h1>
    <p th:text="${playlist.description}">Playlist description.</p>

    <hr>

    <h2>Tracks</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Track</th>
            <th scope="col">Artist</th>
            <th scope="col">Preview</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="track, iterStat : ${tracks}">
            <th scope="row" th:text="${iterStat.count}">1</th>
            <td>
                <img th:src="${track.imageUrl}" alt="Track Image" style="width: 50px; height: 50px;">
            </td>
            <td th:text="${track.trackName}">Track Name</td>
            <td th:text="${track.artistName}">Artist Name</td>
            <td>
                <audio controls th:if="${track.previewUrl != null}">
                    <source th:src="${track.previewUrl}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <span th:if="${track.previewUrl == null}">No Preview</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
