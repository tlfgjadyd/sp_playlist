<!DOCTYPE html>
<!-- Thymeleaf 네임스페이스 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 공통 헤더 정보 (CSS, 메타 태그 등) 삽입 -->
    <head th:replace="~{global-top :: common-head}"></head>
</head>
<body>
<!-- 모든 페이지 상단에 표시될 네비게이션 바 삽입 -->
<div th:replace="~{global-top :: global-top}"></div>

<!-- 페이지 주요 컨텐츠 시작 -->
<div class="container mt-5">
    <h1>My Top Tracks</h1>
    <p>Here are your top tracks from the last 6 months.</p>

    <!-- th:if: 트랙 페이징 정보가 있고, 트랙이 하나 이상 있을 경우에만 목록 렌더링 -->
    <div th:if="${trackPaging != null and trackPaging.total > 0}">
        <div class="list-group">
            <!-- th:each: 'trackPaging.items' 리스트를 순회하며 각 트랙을 렌더링 -->
            <div th:each="track : ${trackPaging.items}" class="list-group-item list-group-item-action">
                <div class="d-flex align-items-center">
                    <!-- 앨범 아트 이미지 -->
                    <img th:if="${track.album.images.length > 0}" th:src="${track.album.images[0].url}" alt="Album Art" style="width: 80px; height: 80px; margin-right: 15px;">
                    <!-- 트랙 및 아티스트 정보 -->
                    <div class="flex-grow-1">
                        <h5 class="mb-1" th:text="${track.name}">Track Name</h5>
                        <p class="mb-1" th:text="${#strings.arrayJoin(track.artists.![name], ', ')}">Artist Names</p>
                    </div>
                    <!-- '플레이리스트에 추가' 모달을 여는 버튼 -->
                    <button class="btn btn-success btn-sm"
                            th:attr="data-track-id=${track.id},
                                     data-track-name=${track.name},
                                     data-artist-name=${#strings.arrayJoin(track.artists.![name], ', ')},
                                     data-image-url=${track.album.images.length > 0 ? track.album.images[0].url : ''}"
                            onclick="openAddToPlaylistModal(this)">
                        Add to Playlist
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- th:if: Top Tracks 정보가 없을 경우 메시지 표시 -->
    <div th:if="${trackPaging == null or trackPaging.total == 0}">
        <p>No top tracks found.</p>
    </div>
</div>

<!-- '플레이리스트에 추가' 모달 (다른 페이지에서도 재사용되는 공통 UI) -->
<div class="modal fade" id="addToPlaylistModal" tabindex="-1" aria-labelledby="addToPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addToPlaylistModalLabel">Add to Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Add "<strong id="modalTrackName"></strong>" to which playlist?</p>
                <form id="modalAddTrackForm">
                    <input type="hidden" id="modalTrackId" name="trackId">
                    <input type="hidden" id="modalTrackNameInput" name="trackName">
                    <input type="hidden" id="modalArtistName" name="artistName">
                    <input type="hidden" id="modalImageUrl" name="imageUrl">
                    <div class="mb-3">
                        <label for="modalPlaylistSelect" class="form-label">Select Playlist:</label>
                        <select id="modalPlaylistSelect" name="playlistId" class="form-select" required>
                            <!-- JS로 동적 생성 -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="handleModalFormSubmit()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- 토스트 UI 및 관련 스크립트 삽입 -->
<div th:replace="~{global-top :: toast-container}"></div>
<!-- 부트스트랩 JS 번들 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- 테마 전환 UI를 위한 스크립트 -->
<div th:replace="~{global-top :: theme-script}"></div>
</body>
</html>
