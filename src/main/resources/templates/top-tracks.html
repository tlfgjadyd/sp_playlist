<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Top Tracks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{global-top :: global-top}"></div>

<div class="container mt-5">
    <h1>My Top Tracks</h1>
    <p>Here are your top tracks from the last 6 months.</p>

    <div th:if="${trackPaging != null and trackPaging.total > 0}">
        <div class="list-group">
            <div th:each="track : ${trackPaging.items}" class="list-group-item">
                <div class="d-flex align-items-center">
                    <img th:if="${track.album.images.length > 0}" th:src="${track.album.images[0].url}" alt="Album Art" style="width: 80px; height: 80px; margin-right: 15px;">
                    <div class="flex-grow-1">
                        <h5 class="mb-1" th:text="${track.name}">Track Name</h5>
                        <p class="mb-1" th:text="${#strings.arrayJoin(track.artists.![name], ', ')}">Artist Names</p>
                    </div>
                    <a th:href="@{/playlists/add-track(trackId=${track.id}, trackName=${track.name}, artistName=${#strings.arrayJoin(track.artists.![name], ', ')}, previewUrl=${track.previewUrl}, imageUrl=${track.album.images.length > 0 ? track.album.images[0].url : ''})}" class="btn btn-success btn-sm">Add to Playlist</a>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${trackPaging == null or trackPaging.total == 0}">
        <p>No top tracks found.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
