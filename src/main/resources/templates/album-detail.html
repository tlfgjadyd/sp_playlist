<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{global-top :: common-head}"></head>
<body>
<div th:replace="~{global-top :: global-top}"></div>

<div class="container mt-5">
    <div th:if="${album != null}">
        <div class="row">
            <div class="col-md-4">
                <img th:if="${album.images != null && album.images.length > 0}"
                     th:src="${album.images[0].url}"
                     class="img-fluid rounded"
                     alt="Album Cover">
            </div>
            <div class="col-md-8">
                <h1 th:text="${album.name}">Album Name</h1>
                <p class="lead" th:text="${#strings.arrayJoin(album.artists.![name], ', ')}">Artists</p>
                <p>
                    <small class="text-muted" th:text="'Release Date: ' + ${album.releaseDate}"></small>
                    <br>
                    <small class="text-muted" th:text="${album.tracks.total} + ' tracks'"></small>
                </p>
            </div>
        </div>

        <hr class="my-4">

        <h2>Tracks</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Artists</th>
                <th scope="col">Duration</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="track : ${tracks}">
                <th scope="row" th:text="${track.trackNumber}"></th>
                <td th:text="${track.name}">Track Name</td>
                <td th:text="${track.artists}">Artist Name</td>
                <td th:text="${track.duration}">3:45</td>
                <td>
                    <button class="btn btn-success btn-sm float-end"
                            th:attr="data-track-id=${track.id},
                                     data-track-name=${track.name},
                                     data-artist-name=${track.artists},
                                     data-image-url=${album.images.length > 0 ? album.images[0].url : ''}"
                            onclick="openAddToPlaylistModal(this)">
                        Add to Playlist
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${album == null}" class="alert alert-warning" role="alert">
        Album details could not be loaded.
    </div>
</div>

<!-- Add to Playlist Modal -->
<div class="modal fade" id="addToPlaylistModal" tabindex="-1" aria-labelledby="addToPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addToPlaylistModalLabel">Add to Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Add "<strong id="modalTrackName"></strong>" to which playlist?</p>
                <form id="modalAddTrackForm">
                    <input type="hidden" id="modalTrackId" name="trackId">
                    <input type="hidden" id="modalTrackNameInput" name="trackName">
                    <input type="hidden" id="modalArtistName" name="artistName">
                    <input type="hidden" id="modalImageUrl" name="imageUrl">
                    <div class="mb-3">
                        <label for="modalPlaylistSelect" class="form-label">Select Playlist:</label>
                        <select id="modalPlaylistSelect" name="playlistId" class="form-select" required>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="handleModalFormSubmit()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast UI -->
<div th:replace="~{global-top :: toast-container}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Toast script -->
<div th:replace="~{global-top :: toast-script}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const addToPlaylistModal = new bootstrap.Modal(document.getElementById('addToPlaylistModal'));

    function openAddToPlaylistModal(button) {
        // Store track data in the modal form
        document.getElementById('modalTrackName').textContent = button.dataset.trackName;
        document.getElementById('modalTrackId').value = button.dataset.trackId;
        document.getElementById('modalTrackNameInput').value = button.dataset.trackName;
        document.getElementById('modalArtistName').value = button.dataset.artistName;
        document.getElementById('modalImageUrl').value = button.dataset.imageUrl;

        const playlistSelect = document.getElementById('modalPlaylistSelect');
        playlistSelect.innerHTML = '<option>Loading playlists...</option>'; // Clear previous options

        // Fetch user's playlists
        fetch('/playlists/api/my')
            .then(response => response.json())
            .then(playlists => {
                playlistSelect.innerHTML = ''; // Clear loading message
                if (playlists.length > 0) {
                    playlists.forEach(playlist => {
                        const option = document.createElement('option');
                        option.value = playlist.id;
                        option.textContent = playlist.name;
                        playlistSelect.appendChild(option);
                    });
                } else {
                    playlistSelect.innerHTML = '<option value="">No playlists found</option>';
                    playlistSelect.disabled = true;
                }
            });

        addToPlaylistModal.show();
    }

    function handleModalFormSubmit() {
        const form = document.getElementById('modalAddTrackForm');
        const formData = new FormData(form);

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        const headers = new Headers();
        headers.append(csrfHeader, csrfToken);

        fetch('/playlists/add-track', {
            method: 'POST',
            headers: headers,
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                // For non-JSON responses or errors like 403
                showToast(`Error: ${response.statusText}`);
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                const message = `Successfully added to '${data.playlistName}'.`;
                const playlistUrl = `/playlists/${data.playlistId}`;
                showToast(message, playlistUrl);
            } else {
                showToast(data.message || 'An error occurred.');
            }
            addToPlaylistModal.hide();
        })
        .catch(error => {
            console.error('Error:', error);
            addToPlaylistModal.hide();
        });
    }
    /*]]>*/
</script>

</body>
</html>
