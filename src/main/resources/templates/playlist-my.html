<!DOCTYPE html>
<!-- Thymeleaf 네임스페이스 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 공통 헤더 정보 (CSS, 메타 태그 등) 삽입 -->
    <head th:replace="~{global-top :: common-head}"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- 모든 페이지 상단에 표시될 네비게이션 바 삽입 -->
<div th:replace="~{global-top :: global-top}"></div>

<!-- 페이지 주요 컨텐츠 시작 -->
<div class="container mt-5">
    <!-- 페이지 제목과 '새 플레이리스트 생성' 버튼 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>My Playlists</h1>
        <a href="/playlists/create" class="btn btn-primary">Create New Playlist</a>
    </div>
    <hr/>
    <!-- th:if="${playlists.isEmpty()}": 플레이리스트가 없을 경우 메시지 표시 -->
    <div th:if="${playlists.isEmpty()}">
        <p>You don't have any playlists yet.</p>
    </div>
    <!-- th:unless="${playlists.isEmpty()}": 플레이리스트가 있을 경우에만 목록을 표시 -->
    <div th:unless="${playlists.isEmpty()}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- th:each: 'playlists' 리스트를 순회하며 각 플레이리스트에 대한 카드 생성 -->
        <div th:each="playlist : ${playlists}" class="col">
            <div class="card h-100 card-album">
                <div class="card-body d-flex flex-column">
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <!-- 플레이리스트 상세 페이지로 이동하는 링크 -->
                            <a th:href="@{/playlists/{id}(id=${playlist.id})}" class="text-decoration-none text-dark">
                                <h5 class="card-title" th:text="${playlist.name}">Playlist Name</h5>
                            </a>
                            <!-- 플레이리스트 수정 페이지로 이동하는 아이콘 -->
                            <a th:href="@{/playlists/{id}/edit(id=${playlist.id})}" class="btn btn-sm btn-outline-secondary ms-2">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                        </div>
                        <!-- 플레이리스트 설명 -->
                        <p class="card-text text-muted" th:text="${playlist.description}">Description</p>
                    </div>
                    <!-- 카드 하단 정보: 생성 날짜와 삭제 버튼 -->
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <small class="text-muted" th:text="${'Created on: ' + #dates.format(playlist.createdAt, 'yyyy-MM-dd')}"></small>
                        <!-- 플레이리스트 삭제를 위한 폼 -->
                        <form th:action="@{/playlists/{playlistId}/delete(playlistId=${playlist.id})}" method="post" onsubmit="return confirm('삭제 시 모든 음악이 지워집니다. 진행하겠습니까?.');" class="ms-3">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 번들 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- 테마 전환 UI를 위한 스크립트 -->
<div th:replace="~{global-top :: theme-script}"></div>
</body>
</html>
