<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Playlists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{global-top :: global-top}"></div>

<div class="container mt-5">
    <h1>My Playlists</h1>
    <a href="/playlists/create" class="btn btn-primary mb-3">Create New Playlist</a>
    <hr/>
    <div th:if="${playlists.isEmpty()}">
        <p>You don't have any playlists yet.</p>
    </div>
    <div th:unless="${playlists.isEmpty()}" class="list-group">
        <a th:each="playlist : ${playlists}"
           th:href="@{/playlists/{id}(id=${playlist.id})}"
           class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${playlist.name}">Playlist Name</h5>
                <small th:text="${#dates.format(playlist.createdAt, 'yyyy-MM-dd')}"></small>
            </div>
            <p class="mb-1" th:text="${playlist.description}">Description</p>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
