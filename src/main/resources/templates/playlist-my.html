<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Playlists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{global-top :: global-top}"></div>

<div class="container mt-5">
    <h1>My Playlists</h1>
    <a href="/playlists/create" class="btn btn-primary mb-3">Create New Playlist</a>
    <hr/>
    <div th:if="${playlists.isEmpty()}">
        <p>You don't have any playlists yet.</p>
    </div>
    <div th:unless="${playlists.isEmpty()}" class="list-group">
        <!-- Loop through each playlist -->
        <div th:each="playlist : ${playlists}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <!-- Playlist Info (linked to detail page) -->
                <a th:href="@{/playlists/{id}(id=${playlist.id})}" class="text-decoration-none text-dark flex-grow-1">
                    <h5 class="mb-1" th:text="${playlist.name}">Playlist Name</h5>
                    <p class="mb-1" th:text="${playlist.description}">Description</p>
                    <small th:text="${'Created on: ' + #dates.format(playlist.createdAt, 'yyyy-MM-dd')}"></small>
                </a>
                <!-- Delete Button Form -->
                <form th:action="@{/playlists/{playlistId}/delete(playlistId=${playlist.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this playlist? All tracks within it will also be removed.');" class="ms-3">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
