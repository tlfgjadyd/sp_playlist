<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{global-top :: common-head}"></head>
<body>
<div th:replace="~{global-top :: global-top}"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>My Playlists</h1>
        <a href="/playlists/create" class="btn btn-primary">Create New Playlist</a>
    </div>
    <hr/>
    <div th:if="${playlists.isEmpty()}">
        <p>You don't have any playlists yet.</p>
    </div>
    <div th:unless="${playlists.isEmpty()}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Loop through each playlist -->
        <div th:each="playlist : ${playlists}" class="col">
            <div class="card h-100 card-album">
                <div class="card-body d-flex flex-column">
                    <a th:href="@{/playlists/{id}(id=${playlist.id})}" class="text-decoration-none text-dark flex-grow-1">
                        <h5 class="card-title" th:text="${playlist.name}">Playlist Name</h5>
                        <p class="card-text" th:text="${playlist.description}">Description</p>
                    </a>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <small th:text="${'Created on: ' + #dates.format(playlist.createdAt, 'yyyy-MM-dd')}"></small>
                        <!-- Delete Button Form -->
                        <form th:action="@{/playlists/{playlistId}/delete(playlistId=${playlist.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this playlist? All tracks within it will also be removed.');" class="ms-3">
                             <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
