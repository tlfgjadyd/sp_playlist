<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Releases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{global-top :: global-top}"></div>

<div class="container mt-5">
    <h1>New Releases on Spotify</h1>
    <div th:if="${newReleases != null and newReleases.length > 0}" class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="album : ${newReleases}" class="col">
            <div class="card h-100">
                <img th:if="${album.images != null and album.images.length > 0}"
                     th:src="${album.images[0].url}"
                     class="card-img-top"
                     alt="Album Art">
                <div class="card-body">
                    <h5 class="card-title" th:text="${album.name}">Album Name</h5>
                    <p class="card-text" th:text="${#strings.arrayJoin(album.artists.![name], ', ')}">Artists</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="'Release Date: ' + ${album.releaseDate}">Release Date</small>
                    <a th:href="@{/playlists/add-track(trackId=${album.id}, trackName=${album.name}, artistName=${#strings.arrayJoin(album.artists.![name], ', ')}, imageUrl=${album.images != null and album.images.length > 0 ? album.images[0].url : ''})}" class="btn btn-primary btn-sm float-end">Add to Playlist</a>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${newReleases == null or newReleases.length == 0}" class="alert alert-info mt-4" role="alert">
        No new releases found.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
