<!DOCTYPE html>
<!-- Thymeleaf 네임스페이스 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 공통 헤더 정보 (CSS, 메타 태그 등) 삽입 -->
    <head th:replace="~{global-top :: common-head}"></head>
</head>
<body>
<!-- 모든 페이지 상단에 표시될 네비게이션 바 삽입 -->
<div th:replace="~{global-top :: global-top}"></div>

<!-- 페이지 주요 컨텐츠 시작 -->
<div class="container mt-5">
    <h1>Edit Playlist</h1>

    <!-- 플레이리스트 수정 정보를 서버로 전송하는 폼 -->
    <!-- th:object="${playlist}"를 사용하여 폼과 모델 객체를 바인딩 -->
    <form th:action="@{/playlists/{id}/edit(id=${playlist.id})}" th:object="${playlist}" method="post">
        <!-- 플레이리스트 이름 입력 필드 -->
        <div class="mb-3">
            <label for="name" class="form-label">Playlist Name:</label>
            <!-- th:field="*{name}"을 사용하여 기존 이름을 표시하고, 제출 시 값을 바인딩 -->
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>
        <!-- 플레이리스트 설명 입력 필드 -->
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <!-- th:field="*{description}"을 사용하여 기존 설명을 표시하고, 제출 시 값을 바인딩 -->
            <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
        </div>
        <!-- 폼 제출 버튼 -->
        <div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

<!-- 부트스트랩 JS 번들 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- 테마 전환 UI를 위한 스크립트 -->
<div th:replace="~{global-top :: theme-script}"></div>
</body>
</html>
