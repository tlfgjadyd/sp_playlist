<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${playlist != null ? playlist.name : 'Global Top Tracks'}">Global Top Tracks</title>
    <meta charset="UTF-8">
</head>
<body>
<nav>
    <a href="/">Home</a> |
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="submit" value="Logout"/>
    </form>
</nav>
<div th:if="${playlist != null}">
    <h1 th:text="${playlist.name}">Playlist Name</h1>
    <p th:text="${playlist.description}">Playlist Description</p>
    <hr/>
    <h2>Tracks</h2>
    <div th:each="trackItem : ${playlist.tracks.items}" style="display: flex; align-items: center; margin-bottom: 15px;">
        <img th:if="${trackItem.track.album.images != null and trackItem.track.album.images.length > 0}"
             th:src="${trackItem.track.album.images[0].url}"
             alt="Album Art"
             width="100"
             style="margin-right: 15px;"/>
        <div>
            <h3 th:text="${trackItem.track.name}" style="margin: 0;">Track Name</h3>
            <p th:text="${#strings.arrayJoin(trackItem.track.artists.![name], ', ')}" style="margin: 0;">Artist Names</p>
        </div>
    </div>
</div>
<div th:if="${playlist == null}">
    <p>Could not load the playlist.</p>
</div>
</body>
</html>
