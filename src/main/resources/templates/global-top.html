<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Playlist</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="global-top">
    <!-- ... (navbar content remains the same) ... -->
    <div class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
        <a class="navbar-brand" href="/">MyPlaylist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/playlists/my">My Playlists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new-releases">New Releases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/top-tracks">Top Tracks</a>
                </li>
            </ul>
            <div class="d-flex">
                <div sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <form th:action="@{/logout}" method="post" style="display:inline;">
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
                <a sec:authorize="isAnonymous()" href="/oauth2/authorization/spotify" class="btn btn-primary" th:style="'background-color: #FFFFFF; border-color: #FFFFFF; color : #000000'">Login</a>
            </div>
        </div>
    </div>
</nav>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" th:fragment="toast-container">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <!-- Message will be injected here -->
        </div>
    </div>
</div>

<script th:fragment="toast-script">
/*<![CDATA[*/
    const toastEl = document.getElementById('liveToast');
    const toast = new bootstrap.Toast(toastEl);

    function showToast(message, playlistUrl) {
        const toastBody = toastEl.querySelector('.toast-body');
        let fullMessage = message;
        if (playlistUrl) {
            fullMessage += ` <a href="${playlistUrl}" class="alert-link">View Playlist</a>`;
        }
        toastBody.innerHTML = fullMessage;
        toast.show();
    }
/*]]>*/
</script>
</body>
</html>
