<!DOCTYPE html>
<!-- Thymeleaf 및 Spring Security Extras 네임스페이스 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- th:fragment="common-head": 다른 페이지에서 재사용할 수 있는 공통 헤더 조각 -->
<head th:fragment="common-head">
    <meta charset="UTF-8">
    <title>My Playlist</title>
    <!-- 외부 CSS 라이브러리 (부트스트랩, 부트스트랩 아이콘) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 커스텀 CSS 파일 -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- CSRF(Cross-Site Request Forgery) 공격 방지를 위한 토큰 -->
    <!-- sec:authorize="isAuthenticated()": 인증된 사용자에게만 이 메타 태그를 렌더링 -->
    <meta name="_csrf" th:content="${_csrf.token}" sec:authorize="isAuthenticated()"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" sec:authorize="isAuthenticated()"/>
</head>

<body>

<!-- th:fragment="global-top": 다른 페이지에서 재사용할 수 있는 상단 네비게이션 바 조각 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="global-top">
    <div class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
        <!-- 메인 페이지로 이동하는 브랜드 로고 -->
        <a class="navbar-brand" href="/">MyPlaylist</a>
        <!-- 모바일 화면에서 메뉴를 토글하는 버튼 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 네비게이션 메뉴 목록 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <!-- sec:authorize="isAuthenticated()": 인증된 사용자에게만 'My Playlists' 메뉴를 표시 -->
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/playlists/my">My Playlists</a></li>
                <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="/new-releases">New Releases</a></li>
                <li class="nav-item"><a class="nav-link" href="/top-tracks">Top Tracks</a></li>
            </ul>
            <div class="d-flex">
                <!-- sec:authorize="isAuthenticated()": 인증된 사용자에게만 사용자 드롭다운 메뉴를 표시 -->
                <div sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- sec:authentication="name": 현재 인증된 사용자의 이름을 표시 -->
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <!-- 로그아웃을 처리하는 폼 -->
                            <form th:action="@{/logout}" method="post" style="display:inline;">
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
                <!-- sec:authorize="isAnonymous()": 인증되지 않은(익명) 사용자에게만 로그인 버튼을 표시 -->
                <a sec:authorize="isAnonymous()" href="/oauth2/authorization/spotify" class="btn btn-primary" th:style="'background-color: #FFFFFF; border-color: #FFFFFF; color : #000000'">Login</a>
            </div>
        </div>
    </div>
</nav>

<!-- th:fragment="toast-container": 알림 메시지를 표시하는 토스트 컨테이너 조각 -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" th:fragment="toast-container">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <!-- 자바스크립트에 의해 메시지가 여기에 주입됨 -->
        </div>
    </div>
</div>

<!-- th:fragment="toast-script": 토스트를 제어하는 자바스크립트 조각 -->
<script th:fragment="toast-script">
/*<![CDATA[*/
    // 토스트 DOM 요소를 가져와 부트스트랩 인스턴스 생성
    const toastEl = document.getElementById('liveToast');
    const toast = new bootstrap.Toast(toastEl);

    // 토스트 메시지를 표시하는 함수
    function showToast(message, playlistUrl) {
        const toastBody = toastEl.querySelector('.toast-body');
        let fullMessage = message;
        // 만약 플레이리스트 URL이 제공되면, 메시지에 링크를 추가
        if (playlistUrl) {
            fullMessage += ` <a href="${playlistUrl}" class="alert-link">View Playlist</a>`;
        }
        toastBody.innerHTML = fullMessage;
        toast.show(); // 토스트 표시
    }
/*]]>*/
</script>

</body>
</html>
